<template>
    <div>
        <label class="slds-text-color_error">* </label>
        <input
            type="text"
            id="purchaseOrder"
            name="terms"
            placeholder={placeHolder}
            value={purchaseOrderNumber}
            onchange={handleChange}
        ></input>
    </div>
    <label if:true={showError} class="slds-has-error slds-form-element__help slds-required">
        {errorMessage}
    </label>    
</template>
