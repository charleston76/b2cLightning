<template lwc:render-mode="light">
    <div class="slds-grid">
        <!-- Paging Control - paging navigation -->
        <c-search-paging-control
            class="slds-p-top_x-large slds-p-bottom_medium pagination-control"
            if:true={showPagingControl}
            current-page-number={_currentPageNumber}
            page-size={pageSize}
            total-item-count={totalItemCount}
            onpageprevious={handlePreviousPageEvent}
            onpagenext={handleNextPageEvent}
            onpagegoto={handleGotoPageEvent}>
        </c-search-paging-control>
    </div>
    <article class="layout-container">
        <!-- <div if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="large" class="slds-p-top_large"></lightning-spinner>
        </div> -->
        <aside class="aside-section">
            <c-builder-search-filters
                search-results={searchResults}
            ></c-builder-search-filters>
        </aside>
        <section style={customCssProperties}>
            <!-- Product Grid - shows results as product cards in a grid  -->
            <c-search-product-grid
                configuration={resultsConfiguration.layoutConfiguration}
                display-data={normalizedSearchResults.cardCollection}
                onaddproducttocart={handleAddToCart}
                onshowproduct={handleNavigateToProductPage}>
            </c-search-product-grid>
        </section>    
    </article>
</template>
